<div>
    <h1>Мои проекты</h1>

    <h3>Список проектов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Описание</td>
            <td>Создатель</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProjectsList">
            <td>{{p.name}}</td>
            <td>{{p.description}}</td>
            <td>{{p.creator.username}}</td>
        </tr>
        </tbody>
    </table>

    <h3>Создать новый проект</h3>
    <form novalidate ng-submit="submitCreateNewProject()">
        <div class="form-group col-md-6">
            <label for="newProjectName">Название</label>
            <input class="form-control" type="text" ng-model="newProject.name" id="newProjectName">
        </div>
        <div class="form-group col-md-6">
            <label for="newProjectDescription">Описание</label>
            <input class="form-control" type="text" ng-model="newProject.description" id="newProjectDescription">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Создать</button>
        </div>
    </form>
</div>
